{% load static %}
{% block content %}
  <div id="sidebar">
    <h3>Categories</h3>
    <ul>
      <li {% if not category %}class="selected"{% endif %}>
        <a href="">All</a>
      </li>
      {% for c in categories %}
        <li {% if category.slug == c.slug %}class="selected"
        {% endif %}>
          <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div id="main" class="product-list">
    <h1>{% if category %}{{ category.name }}{% else %}Products
    {% endif %}</h1>

 {% for w in worker %}
      <div class="item">
        <a href="{{ w.get_absolute_url }}">
          <img src="{% if w.image %}{{ w.image.url }}
                    {% else %}
                        {% static 'img/no_image.png' %}
                    {% endif %}">
        </a>
        <a href="{{ w.get_absolute_url }}">{{ w.name }}</a>
        <br>
      
      </div>
    {% endfor %}
  </div>
{% endblock %}
