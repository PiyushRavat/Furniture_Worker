{% load static %}

{% block title %}
    {{product.name}}
{% endblock %}

{% block content %}
    <div class='product-detail'>
        <img src="{% if product.image %}{{product.image.url}}{% else %}{% static 'img/no_image.png' %}{% endif %}">
        <h1>{{product.name}}</h1>
        <h2>
            <a href="{{ worker.category.get_absolute_url }}">
             {{worker.category}}   
            </a>
        </h2>

    </div>
{% endblock %}
